<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Diagnóstico Pesquisa Saúde</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <script src="static/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="static/papaparse.min.js" type="text/javascript"></script>
        <script src="static/jquery.popupoverlay.min.js" type="text/javascript"></script>
        <script src="static/javascript.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <div id="content">
            <div id="head">
                <div id="line"></div>
                <h1>Diagnóstico Pesquisa Saúde</h1>
                <hr />

            </div>
            <div id="upload">
               <label for="filename" >Submeta arquivo para análise</label><br />
               <input type="file" name="filename" id="filename" />
                <hr />
            </div>
            <div id="filter">
                <table>
                    <tr>
                        <td>
                            <label for="select1" >Filtro Campo</label>
                        </td>
                        <td>
                            <label for="select2" >Filtro UF</label>
                         </td>   
                        <td>
                            <label for="select3" >Filtro Ano</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <select name="select1" id="select1"></select>
                        </td>
                        <td>
                            <select name="select2" id="select2"></select>
                        </td>
                        <td>
                            <select name="select3" id="select3"></select>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="results">
                <div id="spinner" style="background: url(img/spinner.gif) no-repeat; height: 16px; display: none}"></div>
                <div id="result"></div>
                <div id="list_register"></div>
            </div>
            <div id="footer">
                <hr />
                <br />
                <p>Trabalho realizado na 1ª Maratona de Programação e Desenvolvimento para Gestão do Conhecimento e Informação em Saúde (Hackaton do PesquisaSaúde), por: Davi Duarte, Ednaldo Teixeira, Israel Leite, José Reis e Lenilson Gonçalves.</p>    
                <a href="http://creativecommons.org" target="_blank"><img src="img/creativecommons.png" ></a>
            </div>
        </div>
    </body>
</html>
